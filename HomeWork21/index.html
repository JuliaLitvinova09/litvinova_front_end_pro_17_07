<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home work 21</title>

  <link rel="stylesheet" type="text/css" href="styles.css" />
</head>
<body>
  <div id="main">
    <div id="left"></div>
    <div id="center"></div>
    <div id="right"></div>
  </div>

  <div id="order" class="invisible">
    <form id="mainForm">
      <p><input type="text" name="name" placeholder="ПІБ" required /></p>
      <p>
        <select name="city" required>
          <option value="" selected="selected" hidden="hidden">--місто--</option>
          <option value="OD">Одеса</option>
          <option value="DN">Дніпро</option>
          <option value="KV">Київ</option>
        </select>
      </p>

      <p>
        <select name="store" required>

          <option value="" selected="selected" hidden="hidden">--склад нової пошти--</option>
          <option value="001">№1</option>
          <option value="002">№2</option>
          <option value="003">№3</option>
        </select>
      </p>

      <p><input type="number" name="amount" placeholder="кількість" required min="1"/></p>
      <p><input type="radio" name="pay" value="післяплата" required /> післяплата </p>
      <p><input type="radio" name="pay" value="банківська карта" required/> банківська карта </p>

        <p><input type="textarea" name="comment" placeholder="примітки до замовлення"  /></p>

      <p><input id="save" type="button" value="send" /></p>
    </form>
  </div>

  <script src="js/data.js"></script>
  <script src="js/app.js"></script>
  <script src="js/order.js"></script>
</body>

</html>
